{# common/base.html을 상속받겠음 #}
{% extends 'common/base.html' %}
{% block title %}[글쓰기]{% endblock title%}

{% block body %}
<h1>글쓰기</h1>
<!-- 상위 디렉토리로 이동한 후에 write/ 호출 -->
<form action="{% url 'write' %}" method="post">
  {% csrf_token %}
  <table>
    <tr>
      <th>제목</th>
      <td><input type="text" name="title" /></td>
    </tr>
    <tr>
      <th>내용</th>
      <td><textarea name="content" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
      <th colspan="2">
        <input type="submit" value="글쓰기" />
      </th>
    </tr>
  </table>
</form>
{% endblock body %}
